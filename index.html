<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BubbleGame</title>
  <link rel="stylesheet" href="resources/styles/styles.css">
</head>
<body>
    <audio id="audio" src="resources/sounds/glass-bottle-shatter.mp3"></audio>
    <audio id="ohNo" src="resources/sounds/oh-no.mp3"></audio>
    <audio id="gameOver" src="resources/sounds/game-over.mp3"></audio>
  <div id="main">
    <div id="header">
        <div class="info">
          <div id="timer" class="number">0</div>
          <div class="title">Timer</div>
        </div>

         <div class="info">
          <div id="target" class="number"></div>
          <div class="title">Hit</div>
         </div>

         <div class="info">
          <div id="score" class="number">0</div>
          <div class="title">Score</div>
         </div>
      </div>
    <div id="panel">
      <div id="body"></div>
    </div>
  </div>
  <script src="resources/js/main.js"></script>
</body>
</html>

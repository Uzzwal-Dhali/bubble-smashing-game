<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Smashing Game</title>
  <link rel="stylesheet" href="resources/styles/styles.css">
</head>
<body>
    <audio id="audio" src="resources/sounds/glass-bottle-shatter.mp3"></audio>
    <audio id="ohNo" src="resources/sounds/oh-no.mp3"></audio>
    <audio id="gameOver" src="resources/sounds/game-over.mp3"></audio>
  <div id="main">
    <div class="game_title">Bubble Smash</div>
    <div id="header">
      <div class="left"></div>
      <div class="infos">
          <div class="info">
            <div id="timer" class="number">0</div>
            <div class="title">Timer</div>
          </div>

          <div class="info">
            <div id="target" class="number"></div>
            <div class="title">Hit</div>
          </div>

          <div class="info">
            <div id="score" class="number">0</div>
            <div class="title">Score</div>
          </div>
      </div>
      <div class="right"></div>
    </div>
    <div id="panel">
      <div class="body" id="body"></div>
      <div class='message'>
        <div class="over">Game Over</div>
        <div class="buttons_wrapper">
          <div id="startNew">Start New</div>
          <div id="reset">
            <svg viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg" fill="#fff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g fill="none" fill-rule="evenodd" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" transform="matrix(0 1 1 0 2.5 2.5)"> <path d="m3.98652376 1.07807068c-2.38377179 1.38514556-3.98652376 3.96636605-3.98652376 6.92192932 0 4.418278 3.581722 8 8 8s8-3.581722 8-8-3.581722-8-8-8"></path> <path d="m4 1v4h-4" transform="matrix(1 0 0 -1 0 6)"></path> </g> </g></svg>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="resources/js/main.js"></script>
</body>
</html>
